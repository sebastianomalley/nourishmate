{% extends 'tracker/base.html' %}

{% block content %}
<div class="container mt-4">

    <!-- Form title -->
    <h2>{{ item.name|default:"Add Pantry Item" }}</h2>

    <!-- Add/Edit Pantry Item Form. -->
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="d-flex gap-2 mt-3">
            <button type="submit" class="btn btn-success">Save</button>
            <a href="{% url 'pantry_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
    
</div>
{% endblock %}
