{% extends 'tracker/base.html' %}

{% block content %}
<div class="container mt-4">

  <!-- Page Title -->
  <h2>{{ item.name|default:"Add Pantry Item" }}</h2>

  <!-- Pantry Item Form -->
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'pantry_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
