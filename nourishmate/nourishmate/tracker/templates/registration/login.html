{% extends "tracker/base.html" %}
{% load static %}


{% block extra_css %}
<link rel="stylesheet" href="{% static 'tracker/css/auth.css' %}">
{% endblock %}

{% block extra_js %}
<script src="{% static 'tracker/js/auth.js' %}"></script>
{% endblock %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
  <div class="w-100 mt-3" style="max-width: 400px;">

    <!-- Branding -->
    <div class="text-center mb-4">
      <h1 class="display-6 fw-bold text-success">ðŸŒ± NourishMate</h1>
      <p class="text-muted small">Your plant-powered nutrition companion</p>
    </div>

    <!-- Login Form -->
    <form method="post" class="card p-4 shadow-sm">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">Log In</button>
        <a href="{% url 'register' %}" class="btn btn-outline-secondary">Create Account</a>
      </div>
    </form>

  </div>
</div>
{% endblock %}
